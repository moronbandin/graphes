<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γραφές · Galería</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script defer src="js/gallery.js"></script>
  </head>
  
<body>
  <header>
    
    <h1>Γραφές · Galería</h1>
    <button id="themeToggle" title="Alternar modo claro/escuro">☾</button>
  </header>

  <main id="gallery" class="gallery"></main>

  <!-- Modal -->
  <div id="imageModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <button class="nav-arrow left" id="prevBtn">❮</button>
      <img id="modalImage" src="" alt="">
      <button class="nav-arrow right" id="nextBtn">❯</button>

      <!-- este botón só aparece cando se abre o modal -->
      <button id="infoButton" class="hidden">ℹ︎</button>
      <div id="infoPanel" class="hidden"></div>
    </div>
  </div>

  <footer>© 2025 · Proxecto Graphes</footer>

  <script>
  const btn = document.getElementById("themeToggle");
  btn.addEventListener("click", () => {
    document.body.classList.toggle("light");
    btn.textContent = document.body.classList.contains("light") ? "☀" : "☾";
  });
  </script>
</body>
</html>
